<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout N</title>
    <style>
        .content {padding: 2em 0.5em; text-align: center;}
        .s1 {background-color: #ca9f77;}
        .s2 {background-color: #cbc168;}
        .s3 {background-color: #a3c55b;}
        .s4 {background-color: #76d179;}
        .s5 {background-color: #85e3c1;}
        .s6 {background-color: #79bfe5;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <div class="row g-0">
            <div class="row justify-content-center g-0">
                <div class="col-12 col-sm-7 order-md-1" >
                    <div class="content s1">sección 1</div>
                </div>
            </div>
            <div class="col-12 col-md-3 col-sm-4 order-md-2 order-sm-4 order-4">
                <div class="content s2">sección 2</div>
            </div>
            <div class="col-12 col-md-6 col-sm-4 order-md-3 order-sm-3 order-3">
                <div class="content s3">sección 3</div>
            </div>
            <div class="col-12 col-md-3 col-sm-4 order-md-4 order-sm-2 order-2">
                <div class="content s4">sección 4</div>
            </div>
            <div class="col-6 order-4 col-md-3 order-md-5 d-sm-block d-none">
                <div class="content s5">sección 5</div>
                <div class="w-100 col-6 order-5"></div>
            </div>
            <div class="col-12 col-sm-6 col-md-3 order-md-4 me-md-auto order-5">
                <div class="content s6">sección 6</div>
            </div>
        </div>
    </div>
</body>
</html>
